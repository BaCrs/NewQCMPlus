<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  th:replace="main-layout :: main-fragment(~{::title}, ~{::#user-form-css}, ~{::#user-form-content}, null)">
<head>
	<title th:text="#{user.form.pageLabel}"></title>
	<th:block id="user-form-css">
		<link rel="stylesheet" type="text/css" href="../../static/css/user-form.css" th:href="@{/css/user-form.css}"/>
	</th:block>
</head>
<body>
	<div id="user-form-content">
		<div class="card card-small">
			<div class="row align-center card-header">
				<!-- 
				<div th:if="${message != null}">
					<span th:text="${message}"></span>
					<a th:href="@{/user}" th:text="#{common.back}"></a>
				</div>
				 -->
				<h3 th:text="#{user.form.update.caption}"></h3>
				<a th:href="@{/user}" class="btn-primary" th:text="#{common.back}"></a>
			</div>
			<form method="post" th:action="@{/user/update}" th:object="${user}">
				<input type="hidden" th:field="*{id}">
				<div class="form-row">
					<label for="user-firstname" class="form-label" th:text="#{user.form.firstname.label} + ' :' "></label>
					<input id="user-firstname" class="form-input" type="text" th:field="*{firstname}" th:placeholder="#{user.form.firstname.label}" required>
				</div>
				<div class="form-row">
					<label for="user-lastname" class="form-label" th:text="#{user.form.lastname.label} + ' :' "></label>
					<input id="user-lastname" class="form-input" type="text" th:field="*{lastname}" th:placeholder="#{user.form.lastname.label}" required>
				</div>
				<div class="form-row">
					<label for="user-company" class="form-label" th:text="#{user.form.company.label} + ' :' "></label>
					<input id="user-company" class="form-input" type="text" th:field="*{company}" th:placeholder="#{user.form.company.label}" required>
				</div>
				<div class="form-row">
					<label for="user-username" class="form-label" th:text="#{user.form.username.label} + ' :' "></label>
					<input id="user-username" class="form-input" type="text" th:field="*{username}" name="identifiant" th:placeholder="#{user.form.username.label}" required>
				</div>
				<small id="usernameHelpBlock" class="form-text text-muted" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
				<div class="form-row align-center">
					<a class="" th:href="@{/user/password/update(id=${user.id})}" th:text="#{user.form.password.modify}"></a>
				</div>
				<div class="form-row">
					<button type="submit" class="btn-primary" th:text="#{common.save}"></button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
