<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="main-layout :: main-fragment(~{::title}, ~{::#quiz-content}, null)">
<head>
<title>Liste des questionnaires</title>
<meta charset="UTF-8">
<!-- 
    <th:block id="home-static-resources">
        <script type="text/javascript" src="../static/home.js" th:src="@{/home.js}"></script>
        <link rel="stylesheet" type="text/css" href="../static/home.css" th:href="@{/home.css}"/>
    </th:block>
    -->
</head>
<body>
	<div id="quiz-content">
		<h2>Liste des questionnaires</h2>
		<table>
			<thead>
				<tr>
					<th>Titre</th>
					<th>Description</th>
					<th>Nombre de questions</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="quiz : ${listOfQuizzes}">
					<td th:text="${quiz.title}"></td>
					<td th:text="${quiz.description}"></td>
					<td th:text="${quiz.questions.size()}"></td>
					<td><a th:href="@{/quiz/update(id=${quiz.id})}">Modifier</a></td>
					<td><a th:href="@{/quiz/do(quizId=${quiz.id})}">Démarrer le questionnaire</a></td>
				</tr>
			</tbody>
		</table>
		<a href="/quiz/create">Créer</a>
	</div>
</body>
</html>
