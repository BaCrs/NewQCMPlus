<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	  th:replace="main-layout :: main-fragment(~{::title}, ~{::#quiz-list-css}, ~{::#quiz-content}, null)">
<head>
	<title th:text="#{quiz.list.pageLabel}"></title>
	<th:block id="quiz-list-css">
		<link rel="stylesheet" type="text/css" href="../../static/css/user-list.css" th:href="@{/css/user-list.css}"/>
	</th:block>
</head>
<body>
	<div id="quiz-content">
		<section id="quiz-list" class="quiz">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="row">
							<div class="col-sm-6">
								<h3 th:text="#{quiz.list.caption}"></h3>
							</div>
							<div th:if="${message != null}">
								<span th:text="${message}"></span>
							</div>
							<div class="col-sm-6">
								<a href="/quiz/create" class="quiz-list-btn">
									<i class="bi bi-plus"></i>
									<span th:text="#{common.create}"></span>
								</a>
							</div>
						</div>
						<table class="table table-striped user-table">
							<thead>
								<tr>
									<th scope="col" th:text="#{quiz.list.title}"></th>
									<th scope="col" th:text="#{quiz.list.description}"></th>
									<th scope="col" th:text="#{quiz.list.numberOfQuestions}"></th>
									<th></th>
									<th sec:authorize="hasAuthority('STAGIAIRE')"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="quiz : ${listOfQuizzes}">
									<td th:text="${quiz.title}"></td>
									<td th:text="${quiz.description}"></td>
									<td th:text="${quiz.questions.size()}"></td>
									<td class="user-icons">
										<a th:href="@{/quiz/update(id=${quiz.id})}" class="table-link">
											<i class="bi bi-pencil-square"></i>
										</a>
										<form method="post" th:action="@{/quiz/delete(id=${quiz.id})}" th:object="${quiz}">
											<button type="submit" onClick="return confirm('Etes-vous sÃ»r de vouloir supprimer ce questionnaire ?')">
												<i class="bi bi-trash"></i>
											</button>
										</form>
									</td>
									<td sec:authorize="hasAuthority('STAGIAIRE')"><a th:href="@{/quiz/do(quizId=${quiz.id})}" th:text="#{quiz.list.start}"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
