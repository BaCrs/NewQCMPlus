<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="main-layout :: main-fragment(~{::title}, null, ~{::#password-form-content}, null)">
<head>
	<title th:text="#{password.form.pageLabel}"></title>
</head>
<body>
	<div id="password-form-content">
		<div class="card card-small">
			<div class="row align-center card-header">
				<h3 th:text="#{password.form.caption}"></h3>
				<a th:href="@{/user/update(id=${id})}" class="btn-primary" th:text="#{common.back}"></a>
			</div>
			<form method="post" th:action="@{/user/password/update(id=${id})}" th:object="${password}">
				<input type="hidden" th:field="*{id}">
				<div class="form-row">
					<label for="password-old" class="form-label" th:text="#{password.form.old.label} + ' :' "></label>
					<input id="password-old" class="form-input" type="password" th:field="*{oldPassword}">
					<small id="oldPasswordHelpBlock" class="form-text text-muted" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></small>
				</div>
				<div class="form-row">
					<label for="password-username" class="form-label" th:text="#{password.form.new.label} + ' :' "></label>
					<input id="password-username" class="form-input" type="password" th:field="*{newPassword}">
					<small id="newPasswordHelpBlock" class="form-text text-muted" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></small>
				</div>
				<div class="form-row">
					<label for="password-new-confirmation" class="form-label" th:text="#{password.form.new.confirmation.label} + ' :' "></label>
					<input id="password-new-confirmation" class="form-input" type="password" th:field="*{newPasswordConfirmation}">
					<small id="newPasswordConfirmationHelpBlock" class="form-text text-muted" th:if="${#fields.hasErrors('newPasswordConfirmation')}" th:errors="*{newPasswordConfirmation}"></small>
				</div>
				<div class="form-row">
					<button type="submit" class="btn-primary" th:text="#{common.save}"></button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
