<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  th:replace="main-layout :: main-fragment(~{::title}, null, ~{::#user-form-content}, ~{::#user-form-js})">
<head>
	<title th:text="#{user.form.pageLabel}"></title>
</head>
<body>
	<div id="user-form-content">
		<div  id="success-message" class="message message-small success row" th:if="${message != null}">
			<span th:text="${message}"></span>
			<svg id="close-button" class="small-icon icon-close" viewBox="0 0 20 20">
				<path d="M15.898,4.045c-0.271-0.272-0.713-0.272-0.986,0l-4.71,4.711L5.493,4.045c-0.272-0.272-0.714-0.272-0.986,0s-0.272,0.714,0,0.986l4.709,4.711l-4.71,4.711c-0.272,0.271-0.272,0.713,0,0.986c0.136,0.136,0.314,0.203,0.492,0.203c0.179,0,0.357-0.067,0.493-0.203l4.711-4.711l4.71,4.711c0.137,0.136,0.314,0.203,0.494,0.203c0.178,0,0.355-0.067,0.492-0.203c0.273-0.273,0.273-0.715,0-0.986l-4.711-4.711l4.711-4.711C16.172,4.759,16.172,4.317,15.898,4.045z"></path>
			</svg>
		</div>
		<div class="card card-small">
			<div class="row align-center card-header">
				<h3 th:text="#{user.form.update.caption}"></h3>
				<a th:href="@{/user}" class="btn-primary" th:text="#{common.back}"></a>
			</div>
			<form method="post" th:action="@{/user/update}" th:object="${user}">
				<input type="hidden" th:field="*{id}">
				<div class="form-row">
					<label for="user-firstname" class="form-label" th:text="#{user.form.firstname.label} + ' :' "></label>
					<input id="user-firstname" class="form-input" type="text" th:field="*{firstname}" th:placeholder="#{user.form.firstname.label}">
					<small id="firstnameHelpBlock" class="form-text text-muted" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></small>
				</div>
				<div class="form-row">
					<label for="user-lastname" class="form-label" th:text="#{user.form.lastname.label} + ' :' "></label>
					<input id="user-lastname" class="form-input" type="text" th:field="*{lastname}"th:placeholder="#{user.form.lastname.label}">
					<small id="lastnameHelpBlock" class="form-text text-muted" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></small>
				</div>
				<div class="form-row">
					<label for="user-company" class="form-label" th:text="#{user.form.company.label} + ' :' "></label>
					<input id="user-company" class="form-input" type="text" th:field="*{company}" th:placeholder="#{user.form.company.label}">
					<small id="companyHelpBlock" class="form-text text-muted" th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></small>
				</div>
				<div class="form-row">
					<label for="user-username" class="form-label" th:text="#{user.form.username.label} + ' :' "></label>
					<input id="user-username" class="form-input" type="text" th:field="*{username}" th:placeholder="#{user.form.username.label}">
					<small id="usernameHelpBlock" class="form-text text-muted" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
				</div>
				<div class="row buttonset">
					<a th:href="@{/user/password/update(id=${user.id})}" class="centered btn-secondary" th:text="#{user.form.password.modify}"></a>
					<button type="submit" class="btn-primary" th:text="#{common.save}"></button>
				</div>
			</form>
		</div>
	</div>
	<th:block id="user-form-js">
		<script th:src="@{/js/message.js}"></script>
	</th:block>
</body>
</html>
