<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  th:replace="main-layout :: main-fragment(~{::title}, ~{::#user-form-css}, ~{::#user-form-content}, null)">
<head>
	<title th:text="#{user.form.pageLabel}"></title>
	<th:block id="user-form-css">
		<link rel="stylesheet" type="text/css" href="../../static/css/user-form.css" th:href="@{/css/user-form.css}"/>
	</th:block>
</head>
<body>
	<div id="user-form-content">
		<section id="user-form" class="form">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<a th:href="@{/user}" th:text="#{common.back}"></a>
						<h3 th:text="#{user.form.create.caption}"></h3>
						<form method="post" th:action="@{/user/create}" th:object="${user}">
							<div class="row">
								<div class="form-group col-md-6">
									<label for="user-firstname" th:text="#{user.form.firstname.label}"></label>
									<input id="user-firstname" class="form-control" type="text" th:field="*{firstname}" required>
								</div>
								<div class="form-group col-md-6">
									<label for="user-lastname" th:text="#{user.form.lastname.label}"></label>
									<input id="user-lastname" class="form-control" type="text" th:field="*{lastname}" required>
								</div>
							</div>
							<div class="form-group">
								<label for="user-company" th:text="#{user.form.company.label}"></label>
								<input id="user-company" class="form-control" type="text" th:field="*{company}" required>
							</div>
							<small id="usernameHelpBlock" class="form-text text-muted" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
							<div class="form-group">
								<label for="user-username" th:text="#{user.form.username.label}"></label>
								<input id="user-username" class="form-control" type="text" th:field="*{username}" required>
							</div>
							<div class="form-group">
								<label for="user-password" th:text="#{user.form.password.label}"></label>
								<input id="user-password" class="form-control" type="password" th:field="*{password}" required>
							</div>
							<small id="passwordHelpBlock" class="form-text text-muted" th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}"></small>
							<div class="form-group">
								<label for="user-password-confirmation" th:text="#{user.form.password.confirmation.label}"></label>
								<input id="user-password-confirmation" class="form-control" type="password" th:field="*{passwordConfirmation}" required>
							</div>
							<button type="submit" th:text="#{common.create}"></button>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
