<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  th:replace="main-layout :: main-fragment(~{::title}, null, ~{::#result-content}, null)">
<head>
	<title th:text="#{result.list.pageLabel}"></title>
</head>
<body>
<div id="result-content">
	<section id="result-list">
		<div class="card">
			<div class="row align-center card-header">
				<h3 th:text="#{result.list.caption}"></h3>
			</div>
			<table th:if="${!listOfResults.isEmpty()}">
				<thead>
				<tr>
					<th th:text="#{result.list.quiz.title}"></th>
					<th th:text="#{result.list.completionDate}"></th>
					<th th:text="#{result.list.timeSpent}"></th>
					<th th:text="#{result.list.score}"></th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="result, index : ${listOfResults}">
					<td th:text="${result.quiz.title}"></td>
					<td th:text="${result.completionDate}"></td>
					<td th:text="${result.timeSpent}"></td>
					<td class="table-txt-bold" th:text="${result.score}"></td>
				</tr>
				</tbody>
			</table>
			<div th:if="${listOfResults.isEmpty()}" class="table-empty centered" th:text="#{result.list.empty}"></div>
		</div>
	</section>
</div>
</body>
</html>
