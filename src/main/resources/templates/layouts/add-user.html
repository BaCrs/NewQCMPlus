<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="main-layout :: main-fragment(~{::title}, ~{::#new-user-content}, null)">
<head>
<title>Création d'un utilisateur</title>
<meta charset="UTF-8">
<!-- 
    <th:block id="home-static-resources">
        <script type="text/javascript" src="../static/home.js" th:src="@{/home.js}"></script>
        <link rel="stylesheet" type="text/css" href="../static/home.css" th:href="@{/home.css}"/>
    </th:block>
    -->
</head>
<body>
	<div id="new-user-content">
		<h2>Création d'un utilisateur</h2>
		<form method="post" th:action="@{/user/save}" th:object="${user}">
			<input type="hidden" th:field="*{id}">
			<p>
				<label>Nom : </label><input type="text" th:field="*{lastname}" required>
			</p>
			<p>
				<label>Prénom : </label><input type="text" th:field="*{firstname}" required>
			</p>
			<p>
				<label>Société : </label><input type="text" th:field="*{company}" required>
			</p>
			<p>
				<label>Identifiant : </label><input type="text" th:field="*{username}" required>
			</p>
			<p>
				<label>Mot de passe : </label><input type="password" th:field="*{password}" required>
			</p>
			<button type="submit">Envoyer</button>
		</form>
		<form  method="post" th:action="@{/user/delete(id=${user.id})}" th:object="${user}">
			<button type="submit" onClick="return confirm('Etes-vous sûr de vouloir supprimer cet utilisateur ?')">Supprimer</button>
		</form>
	</div>
</body>
</html>
