<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="main-layout :: main-fragment(~{::title}, null, ~{::#show-quiz-results-content}, null)">
<head>
<title>Résultats du questionnaire</title>
<!-- 
    <th:block id="home-static-resources">
        <script type="text/javascript" src="../static/home.js" th:src="@{/home.js}"></script>
        <link rel="stylesheet" type="text/css" href="../static/home.css" th:href="@{/home.css}"/>
    </th:block>
    -->
</head>
<body>
	<div id="show-quiz-results-content">
		<table>
			<thead>
			<tr>
				<th>Description</th>
				<th>Temps passé</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="result : ${listOfResults}">
				<td th:text="${#dates.format(result.dateFin, 'dd/MM/yyyy')}"></td>
				<td th:text="${result.elapsedTime}"></td>
			</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
