<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  th:replace="main-layout :: main-fragment(~{::title}, ~{::#user-list-css}, ~{::#user-content}, null)">
<head>
	<title th:text="#{user.list.pageLabel}"></title>
    <th:block id="user-list-css">
        <link rel="stylesheet" type="text/css" href="../../static/css/user-list.css" th:href="@{/css/user-list.css}"/>
    </th:block>
</head>
<body>
	<div id="user-content">
		<section id="user-list" class="user-list">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="row">
							<div class="col-sm-6">
								<h3 th:text="#{user.list.caption}"></h3>
							</div>
							<div class="col-sm-6">
								<a href="/user/create" class="user-list-btn">
									<i class="bi bi-plus"></i>
									<span th:text="#{common.create}"></span>
								</a>
							</div>
						</div>
						<table class="table table-striped user-table">
							<thead>
								<tr>
									<th scope="col" th:text="#{user.list.name}"></th>
									<th scope="col" th:text="#{user.list.company}"></th>
									<th scope="col" th:text="#{user.list.username}"></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user : ${listOfUsers}">
									<td class="user-table-user">
										<div class="user-head" th:text="${user.lastname}"></div>
										<div class="user-subhead" th:text="${user.listOfAuthorities}"></div>
									</td>
									<td th:text="${user.company}"></td>
									<td th:text="${user.username}"></td>
									<td class="user-icons">
										<a th:href="@{/user/update(id=${user.id})}" class="table-link">
											<i class="bi bi-pencil-square"></i>
										</a>
										<form  method="post" th:action="@{/user/delete(id=${user.id})}" th:object="${user}">
											<button type="submit" onClick="return confirm('Etes-vous sÃ»r de vouloir supprimer cet utilisateur ?')">
												<i class="bi bi-trash"></i>
											</button>
										</form>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
