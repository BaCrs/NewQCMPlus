<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="main-layout :: main-fragment(~{::title}, ~{::#user-content}, null)">
<head>
<title></title>
<meta charset="UTF-8">
<!-- 
    <th:block id="home-static-resources">
        <script type="text/javascript" src="../static/home.js" th:src="@{/home.js}"></script>
        <link rel="stylesheet" type="text/css" href="../static/home.css" th:href="@{/home.css}"/>
    </th:block>
    -->
</head>
<body>
	<div id="user-content">
		<h2 th:text=#{user.list.title}></h2>
		<table>
			<thead>
				<tr>
					<th th:text="#{user.list.lastname}"></th>
					<th th:text="#{user.list.firstname}"></th>
					<th th:text="#{user.list.company}"></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${listOfUsers}">
					<td th:text="${user.lastname}"></td>
					<td th:text="${user.firstname}"></td>
					<td th:text="${user.company}"></td>
					<td><a th:href="@{/user/update(id=${user.id})}" th:text="#{app.modify}"></a></td>
				</tr>
			</tbody>
		</table>
		<a href="/user/create" th:text="#{app.create}"></a>
	</div>
</body>
</html>
